<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>

	<form method="GET">
		
		First Name: <input type="text" name="first name"><br><br>
		Last Name: <input type="text" name="lasr name"><br><br>
		Email: <input type="Email" required name="email"><br><br>
		Password: <input type="password" min="5" name="password"><br><br>
		Birthday: <input type="date" name="birthday"><br><br>
		
		Gender:<br> 
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br><br>
		
		Pets:<br>
		<input type="checkbox" name="cat">cat<br>
		<input type="checkbox" name="dog">dog<br><br>

		Cars:<br>
		
		<select name="cars">
			
			<option value="volvo" name="volvo">Volvo</option>
			<option value="Audi" name="audi">Audi</option>
		
		</select><br><br>

		<input type="submit" value="Register!">
		<input type="reset">
	</form>

	
</body>
</html>
