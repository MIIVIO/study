<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>

	<form>
		
		First Name: <input type="text"><br><br>
		Last Name: <input type="text"><br><br>

		<input type="reset">
	</form>
	
</body>
</html>
